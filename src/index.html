<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roku Remote</title>
  <meta name="description" content="A tiny no-frills screen light progressive web app based on the WakeLock API.">
  <meta name="theme-color" content="#f1f1f1">
  <link rel="icon" href="/images/readinglight.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="root">

    <!-- Top App Bar -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a class="mdc-top-app-bar__navigation-icon" href="javascript:void(0)">
            <i class="material-icons">menu</i>
          </a>
          <a class="mdc-top-app-bar__title catalog-title" href="/" target="_blank" style="color: inherit;">Roku Remote</a>
        </section>
      </div>
    </header>

    <div class="demo-content mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
      <!-- Drawer -->
      <aside class="mdc-drawer mdc-drawer--dismissible demo-drawer">
        <nav class="mdc-drawer__drawer">
          <nav class="mdc-drawer__content mdc-list-group">
              <div class="mdc-text-field" style="width:100%">
                <input type="text" id="ip-address" value="192.168.1.72" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="my-text-field">IP Address</label>
                <div class="mdc-line-ripple"></div>
              </div>           
          </nav>
        </nav>
      </aside>

      <!-- Content -->
      <main class="mdc-drawer-app-content main-content">

          <div class="mdc-layout-grid">

            <!-- Top Row -->
            <div class="mdc-layout-grid__inner" style="grid-template-columns: repeat(3, minmax(0, 1fr));">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                  <div class="mdc-card demo-card">
                    <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                        <button type="button" class="foo-button mdc-button" id="left" value="Left"><i class="material-icons">arrow_back</i></button>
                      </div>
                  </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    <div class="mdc-card demo-card">
                      <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                          <button type="button" class="foo-button mdc-button" id="info" value="Info">*</button>
                        </div>
                    </div>
                  </div>
                  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    <div class="mdc-card demo-card">
                      <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                          <button type="button" class="foo-button mdc-button" id="home" value="Home"><i class="material-icons">home</i></button>
                        </div>
                    </div>
                  </div>              
              </div>


            <div class="mdc-layout-grid__inner" style="grid-template-columns: repeat(3, minmax(0, 1fr));">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                      <button type="button" class="foo-button mdc-button" id="up" value="Up"><i class="material-icons">arrow_drop_up</i></button>
                    </div>
                </div>
              </div>
                
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
            </div>

            <div class="mdc-layout-grid__inner" style="grid-template-columns: repeat(3, minmax(0, 1fr));">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                      <button type="button" class="foo-button mdc-button" id="left" value="Left"><i class="material-icons">arrow_left</i></button>
                    </div>
                </div>
              </div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                  <div class="mdc-card demo-card">
                    <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                        <button type="button" class="foo-button mdc-button" id="select" value="Select">OK</button>
                      </div>
                  </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                  <div class="mdc-card demo-card">
                    <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                        <button type="button" class="foo-button mdc-button" id="right" value="Right"><i class="material-icons">arrow_right</i></button>
                      </div>
                  </div>
                </div>              
            </div>

            <div class="mdc-layout-grid__inner" style="grid-template-columns: repeat(3, minmax(0, 1fr));">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                      <button type="button" class="foo-button mdc-button" id="down" value="Down"><i class="material-icons">arrow_drop_down</i></button>
                    </div>
                </div>
              </div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
            </div>


            <div class="mdc-layout-grid__inner" style="grid-template-columns: repeat(3, minmax(0, 1fr));">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                  <div class="mdc-card demo-card">
                    <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                        <button type="button" class="foo-button mdc-button" id="rev" value="Rev"><i class="material-icons">fast_rewind</i></button>
                      </div>
                  </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    <div class="mdc-card demo-card">
                      <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                          <button type="button" class="foo-button mdc-button" id="info" value="Play"><i class="material-icons">play_arrow</i></button>
                        </div>
                    </div>
                  </div>
                  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    <div class="mdc-card demo-card">
                      <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                          <button type="button" class="foo-button mdc-button" id="fwd" value="Fwd"><i class="material-icons">fast_forward</i></button>
                        </div>
                    </div>
                  </div>              
              </div>

              <div class="mdc-layout-grid__inner" style="grid-template-columns: repeat(3, minmax(0, 1fr));">
                  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    <div class="mdc-card demo-card">
                      <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:45.4492px, 178.703px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
                          <button type="button" class="foo-button mdc-button" id="instant-replay" value="InstantReplay"><i class="material-icons">replay</i></button>
                        </div>
                    </div>
                  </div>
                  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                    </div>              
                </div>





          </div>

      </main>
    </div>

  </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
